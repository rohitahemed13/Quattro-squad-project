<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Xl Size</title>
    <link rel="stylesheet" href="xihad.css">
</head>
<body>
    <div class="modal-content">
        <h2>Order Xl Size</h2>
        <form id="orderFormL">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{11}">
            <label for="gmail">Gmail ID:</label>
            <input type="email" id="gmail" name="gmail" placeholder="Enter your Gmail ID" required>
            <label for="colour">Colour:</label>
            <select id="colour" name="colour" required>
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Black">Black</option>
                <option value="Q.S.S">Q.S Special</option>
                <option value="Alhamdulillah">Alhamdulillah T-shirt</option>
                <option value="Bangladesh 2.0">Bangladesh 2.0 </option>
                <option value="Musafir">Musafir</option>
                <option value="Sabr">Sabr</option>
                <option value="Salam">Salam</option>
                <option value="Ice Chocolate">Ice Chocolate</option>
                <option value="Ice Blue">Ice Blue</option>
                <option value="Ice Black">Ice Black</option>
            </select>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            <label for="payment">Payment:</label>
            <input type="text" id="payment" name="payment" value="COD" readonly>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Handle form submission
        const orderFormL = document.getElementById('orderFormL');
        orderFormL.addEventListener('submit', (event) => {
            event.preventDefault();
            alert("You will receive your product within 24 hours.");
            window.history.back(); // Redirect to the previous page
        });
    </script>
</body>
</html>
